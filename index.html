<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/weatherApp.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Riga </h1>
          <div id="country"></div>
          <p id="local-time"></p>
        </div>
          <div class="col-5 searchEn">
         <form  id="city-form">
            <div class="mb-3">
              <button id="location-now">âž¤</button>
              <input
                type="text"
                class="form-control"
                placeholder="Enter city"
                id="enter-city"
                autocomplete="off"
              />
              <input type="submit"class="btn btn-primary" id="search-city">
            
            </div>
          </form>
        </div>
      </div>  
         <div class="row">
        <div class="col-2">
           <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" id="icon" >
        </div>
          <div class="col-5">
           <h2>19</h2>
          <button id="celsiusButton"><strong>C</strong></button><span id="slash">|</span>
          <button id="fahrenheitButton">F</button>
          <p id="weather-description"></p>
          </div>         
<div class="col-4">
<p>Humidity <span id="humidity">95</span>%</p>
          <p>Wind <span id="wind">1</span> m/s</p>
          <p>Pressure <span id="pressure">1</span> hPa</p>
        </div>
    </div>
      <br />
      <div class="weatherForecastDays" id="forecast-day">
          </div>
        </div>
      </div>
    </div>
    <footer><a href="https://github.com/patameen/weather-app" target=_blank>Open-source code</a> by Patricija Vendina</footer>
    <script src="src/weatherApp.js"></script>
    </script>
  </body>
</html>
